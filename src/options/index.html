<!DOCTYPE html>
<html lang="en">
<head>
  <title>GoldMind Extension Settings</title>
  <style>
    .hint {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <main>
    <input type="checkbox" id="badge">
    <label for="badge">Enable extension badge</label>
    <p class="hint">
        By default, the extension button displays the number of annotations found
        on the pages you visit. Disable this if you find the badge distracting or
        if you do not wish the extension to make requests to the GoldMind
        service for this data.
    </p>

    <hr>
    <h4>Baseline settings</h4>
    <label for="model">Model:</label><br>
    <select id="model">
      <option value="">-- Please choose an option --</option>
      <option value="m24-baseline">m24-baseline</option>
      <option value="llama2-13b">llama2-13b</option>
      <option value="claude2.1">claude2.1</option>
      <option value="echo_model">echo_model</option>
    </select><br>
    <label for="token">Token:</label><br>
    <input type="text" id="token"><br>
    <input type="button" id="submit" value="Submit">

    <script src="options.js"></script>
  </main>
</body>
</html>
